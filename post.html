<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.4/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postUrl = urlParams.get('post');

            if (postUrl) {
                fetch(postUrl)
                    .then(response => response.json())
                    .then(post => {
                        document.title = post.title;
                        document.getElementById('post-title').innerText = post.title;
                        document.getElementById('post-image').src = post.image;
                        document.getElementById('post-image').alt = post.title;
                        document.getElementById('post-date').innerText = post.date;

                        if(typeof marked !== 'undefined') {
                            document.getElementById('ingredients-en').innerHTML = marked(post.ingredients_en);
                            document.getElementById('ingredients-pl').innerHTML = marked(post.ingredients_pl);
                            document.getElementById('instructions-en').innerHTML = marked(post.instructions_en);
                            document.getElementById('instructions-pl').innerHTML = marked(post.instructions_pl);
                        } else {
                            console.error('marked is not defined');
                        }
                    });
            }
        });
    </script>
</head>
<body>
    <h1 id="post-title"></h1>
    <img id="post-image" class="recipe-image" alt="">
    <p id="post-date"></p>
    <section class="ingredients">
        <h2>Ingredients</h2>
        <div class="cards">
            <div class="card">
                <h3>English</h3>
                <div id="ingredients-en"></div>
            </div>
            <div class="card">
                <h3>Polish</h3>
                <div id="ingredients-pl"></div>
            </div>
        </div>
    </section>
    <section class="instructions">
        <h2>Instructions</h2>
        <div class="cards">
            <div class="card">
                <h3>English</h3>
                <div id="instructions-en"></div>
            </div>
            <div class="card">
                <h3>Polish</h3>
                <div id="instructions-pl"></div>
            </div>
        </div>
    </section>
</body>
</html>
